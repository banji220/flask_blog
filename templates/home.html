<!--
    * extend is something like import in python
    ^ We actually import another module with extends keyword

-->
{% extends "layout.html" %}

{% block content %}
{% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author }} {{ post.date }} </p>
    <p> {{post.content}} </p>
{% endfor %}
{% endblock content %}
